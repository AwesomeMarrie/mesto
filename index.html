<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./image/logo.png" alt="Логотип">
        <img class="line" src="./image/Line.png" alt="нижняя линия">
    </header>

    <main class="content">
        <section class="profile">
            <img class="avatar" src="./image/Avatar.png" alt="аватар профиля">
            <aside class="info">
                <div class="user">
                    <h1 class="user__name">Жак-Ив Кусто</h1>
                    <button class="button user__button_edit"><img class="user__button_edit-image" src="./image/Edit_Button.png" alt="изменить"></button>
                </div>
                    <p class="info__about">Исследователь океана</p>
            </aside>
            <button class="button button__add"><img class="button__add-image" src="./image/Add_Button.png" alt="добавить"></button>
        </section>
        
        <section class="photo">
            <div class="card">
                <img class="card__image" src="./image/karachaevsk.png" alt="Карачевск">
                <aside class="tile">
                    <h2 class="tile__name">Карачаевск</h2>
                    <button class="title__like"><img class="title__like-image" src="./image/heart.png"></button>
                </aside>
            </div>
        </section>
    </main>
</body>
</html>
