<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./image/logo.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./image/Avatar.png" alt="аватар профиля">
            <article class="profile__info">
                <div class="profile__info_user">
                    <h1 class="profile__info_user-name">Жак-Ив Кусто</h1>
                    <button class="button profile__info_user-button" type="submit"><img class="profile__info_user-image" src="./image/Edit_Button.svg" alt="изменить"></button>
                </div>
                    <p class="profile__info_about">Исследователь океана</p>
            </article>
            <button class="profile__add" type="submit"><img class="profile__add_image" src="./image/Add_Button.svg" alt="добавить"></button>
        </section>
        
        <section class="photo">
            <article class="card">
                <img class="card__image" src="./image/karachaevsk.png" alt="Карачевск">
                <div class="card__tile">
                    <h2 class="card__tile_name">Карачаевск</h2>
                    <button class="button card__tile_button" type="submit"><img class="card__tile_like-image" src="./image/heart.svg" alt="сердце"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./image/Elbrus.png" alt="Эльбрус">
                <div class="card__tile">
                    <h2 class="card__tile_name">Гора Эльбрус</h2>
                    <button class="button card__tile_button" type="submit"><img class="tile__like-image" src="./image/heart.svg" alt="сердце"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./image/Dombay.png" alt="Домбай">
                <div class="card__tile">
                    <h2 class="card__tile_name">Домбай</h2>
                    <button class="button card__tile_button" type="submit"><img class="tile__like-image" src="./image/heart.svg" alt="сердце"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./image/Elbrus.png" alt="Эльбрус">
                <div class="card__tile">
                    <h2 class="card__tile_name">Гора Эльбрус</h2>
                    <button class="button card__tile_button" type="submit"><img class="tile__like-image" src="./image/heart.svg" alt="сердце"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./image/Dombay.png" alt="Домбай">
                <div class="card__tile">
                    <h2 class="card__tile_name">Домбай</h2>
                    <button class="button card__tile_button" type="submit"><img class="tile__like-image" src="./image/heart.svg" alt="сердце"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./image/karachaevsk.png" alt="Карачаево-Черкессия">
                <div class="card__tile">
                    <h2 class="card__tile_name">Карачаево-Черкессия</h2>
                    <button class="button card__tile_button" type="submit"><img class="tile__like-image" src="./image/heart.svg" alt="сердце"></button>
                </div>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">©2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__container" name="get">
            <button class="button popup__close" type="submit"><img class="popup__close-image" src="./image/Close_Icon.svg" alt="закрыть"></button>
            <form class="save">
            <h2 class="popup__edit">Редактировать профиль</h2>
            <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто" name="name">
            <input class="popup__input popup__input_about" type="text" value="Исследователь океана" name="about">
            <button class="popup__save popup__save-text" type="submit">Cохранить</button>
        </form>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
