<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">

    <main class="content">

                    <h1 class="user__name">Жак-Ив Кусто</h1>
                    <button class="button button__edit"><img src="./image/Edit_Button.png" alt="изменить"></button>

            </aside>
                <button class="button"><img class="button__add" src="./image/Add_Button.png" alt="добавить"></button>
