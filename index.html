<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./image/logo.png" alt="Логотип">
        <img class="line" src="./image/Line.png" alt="нижняя линия">
    </header>

    <main class="content">
        <section class="profile">
            <img class="avatar" src="./image/Avatar.png" alt="аватар профиля">
            <article class="info">
                <div class="info__user">
                    <h1 class="info__user-name">Жак-Ив Кусто</h1>
                    <button class="button info__user-button"><img class="info__user-image" src="./image/Edit_Button.png" alt="изменить"></button>
                </div>
                    <p class="info__about">Исследователь океана</p>
            </article>
            <button class="add"><img class="add__image" src="./image/Add_Button.png" alt="добавить"></button>
        </section>
        
        <section class="photo">
            <div class="card">
                <img class="card__image" src="./image/karachaevsk.png" alt="Карачевск">
                <article class="tile">
                    <h2 class="tile__name">Карачаевск</h2>
                    <button class="button tile__button"><img class="tile__like-image" src="./image/heart.png" alt="сердце"></button>
                </article>
            </div>
            <div class="card">
                <img class="card__image" src="./image/Elbrus.png" alt="Эльбрус">
                <article class="tile">
                    <h2 class="tile__name">Гора Эльбрус</h2>
                    <button class="button tile__button"><img class="tile__like-image" src="./image/heart.png" alt="сердце"></button>
                </article>
            </div>
            <div class="card">
                <img class="card__image" src="./image/Dombay.png" alt="Домбай">
                <article class="tile">
                    <h2 class="tile__name">Домбай</h2>
                    <button class="button tile__button"><img class="tile__like-image" src="./image/heart.png" alt="сердце"></button>
                </article>
            </div>
            <div class="card">
                <img class="card__image" src="./image/Elbrus.png" alt="Эльбрус">
                <article class="tile">
                    <h2 class="tile__name">Гора Эльбрус</h2>
                    <button class="button tile__button"><img class="tile__like-image" src="./image/heart.png" alt="сердце"></button>
                </article>
            </div>
            <div class="card">
                <img class="card__image" src="./image/Dombay.png" alt="Домбай">
                <article class="tile">
                    <h2 class="tile__name">Домбай</h2>
                    <button class="button tile__button"><img class="tile__like-image" src="./image/heart.png" alt="сердце"></button>
                </article>
            </div>
            <div class="card">
                <img class="card__image" src="./image/karachaevsk.png" alt="Карачаево-Черкессия">
                <article class="tile">
                    <h2 class="tile__name">Карачаево-Черкессия</h2>
                    <button class="button tile__button"><img class="tile__like-image" src="./image/heart.png" alt="сердце"></button>
                </article>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">©2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <article class="popup__container">
            <button class="button popup__close"><img class="popup__close-image" src="./image/Close_Icon.png" alt="закрыть"></button>
            <h2 class="popup__edit">Редактировать профиль</h2>
            <input class="popup__name" type="text" value="Жак-Ив Кусто">
            <img class="popup__line" src="./image/Line.png" alt="нижняя линия">
            <input class="popup__about" type="text" value="Исследователь океана">
            <img class="popup__line" src="./image/Line.png" alt="нижняя линия">
            <button class="popup__save popup__save-text">Cохранить</button>
        </article>
    </div>
    <script src="script.js"></script>
</body>
</html>
